   

   <div ng-controller="SettingsController">
    <form class="class-form" name="form" id="form" ng-submmit="updateSettings('1')">

        
  		
  		<div class="form-group">

 			<label for="name">Nombre</label>

            <input type="text" placeholder="Name"   name="name" ng-model="settings.name"    ng-minlength="3" ng-maxlength=20   ng-pattern="/^[a-zA-Z]+$/"  class="form-control" required>
            
            <div ng-show="form.name.$dirty && form.name.$invalid">
            	<div ng-show="form.name.$error.required"> Your name is requiered. </div>
            	<div ng-show="form.name.$error.minlength"> Your name is too short. </div>
            	<div ng-show="form.name.$error.maxlength"> Your name is too long. </div>
            	</div>

        </div>


		<div class="form-group">

           
 			<label for="Age">Age</label>

            <input type="text" class="form-control" id="age" name="age" placeholder="Age" ng-model="settings.age">

        </div>

        <div class="form-group">

            <label for="inputPassword">Password</label>

            <input type="password" class="form-control" id="inputPassword" placeholder="Password">

        </div>

         <div class="form-group">

            <label for="inputEmail">Email</label>

            <input type="email" class="form-control"  id="inputEmail" name="inputEmail" placeholder="Email" ng-model="settings.inputEmail"    ng-minlength="3" ng-maxlength=20  required>

            <div ng-show="form.inputEmail.$dirty && form.inputEmail.$invalid">
            	<div ng-show="form.inputEmail.$error.required"> Your email is requiered. </div>
            	<div ng-show="form.inputEmail.$error.email"> Teienes un error en tu email </div>
            	<div ng-show="form.inputEmail.$error.maxlength"> Your email is too long. </div>
            	<div ng-show="form.inputEmail.$error.invalid"> Your email is invalid. </div>
            	</div>

        </div>

        <div class="checkbox">

            <label><input type="checkbox"> Remember me</label>

        </div>



        <button type="submit" class="btn btn-primary">Login</button>
 <button type="Submit 1" class="btn btn-danger" 
        ng-click="updateSettings()" ng-disabled="form.$dirty && form.$invalid" > Submit Button </button>
    </form>
</div>
{{ settings}}
